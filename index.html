<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Youtube</title>
</head>
<body class="bg-gray-800">
    <header class="flex content-center justify-between p-5">
        <div class="flex justify-between">
            <button class="ml-3"><i class="fas fa-bars text-xl text-white"></i></button>
            <button class="ml-3"><i class="fab fa-youtube text-3xl text-red-700"></i></button>
            <h1 class="ml-3 text-xl text-white">YouTube</h1>
        </div>
        <form action="" class="flex flex-wrap">
            <div class="bg-black h-8 flex mr-3">
                <input type="text" class="" placeholder="buscar">
                <label for="" class="flex"><i class="fas fa-search text-xl text-white"></i></label>
            </div>
            <button class="border rounded-full w-8 h-8 border-black bg-black"><i class="fas fa-microphone text-xl text-white"></i></button>
        </form>
        <div>
            <button class="ml-3"><i class="fas fa-video text-xl"></i></button>
            <button class="ml-3"><i class="fas fa-th text-xl"></i></button>
            <button class="ml-3"><i class="far fa-bell text-xl"></i></button>
            <a href="#" class="ml-3"><i class="far fa-user-circle text-xl"></i></a>
        </div>
    </header>
    <section></section>
    <main></main>
</body>
</html>
