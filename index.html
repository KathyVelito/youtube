<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Youtube</title>
</head>
<body class="bg-gray-800">
    <header class="flex content-center justify-between p-5">
        <div class="flex justify-between">
            <button class="ml-3"><i class="fas fa-bars text-xl text-white"></i></button>
            <button class="ml-3"><i class="fab fa-youtube text-3xl text-red-700"></i></button>
            <h1 class="ml-3 text-xl text-white">YouTube</h1>
        </div>
        <div action="" class="flex flex-wrap">
            <form class="bg-black h-8 flex mr-3">
                <input type="text" class="" placeholder="buscar">
                <label for="" class="flex"><i class="fas fa-search text-base text-white"></i></label>
            </form>
            <button class="border rounded-full w-8 h-8 border-black bg-black"><i class="fas fa-microphone text-base text-white"></i></button>
        </div>
        <div>
            <button class="ml-3"><i class="fas fa-video text-xl text-white"></i></button>
            <button class="ml-3"><i class="fas fa-th text-xl text-white"></i></button>
            <button class="ml-3"><i class="far fa-bell text-xl text-white"></i></button>
            <a href="#" class="ml-3"><i class="far fa-user-circle text-xl text-white"></i></a>
        </div>
    </header>
    <section class="fixed flex-col w-1/6 text-white text-sm h-full">
        <div class="flex-col border-b-2 w-full">
            <ul>
                <li class="link"><a href=""><i class="fas fa-home text-lg text-white mr-5"></i>Inicio</a></li>
                <li><a href=""><i class="far fa-compass text-xl text-white"></i>Explorar</a></li>
                <li><a href=""><i class="fas fa-ad"></i>Suscripciones</a></li>
                <li><a href=""><i class="far fa-caret-square-right"></i>Originals</a></li>
                <li><a href=""><i class="far fa-play-circle"></i>Youtube Music</a></li>
            </ul>
            <button class="flex h-12 w-full px-7 hover:bg-gray-700 py-3"><i class="fas fa-home text-lg text-white mr-5"></i>Inicio</button>
            <button class="flex"><i class="far fa-compass text-xl text-white"></i><p>Explorar</p></button>
            <button class="flex"><i class="fas fa-ad"></i><p>Suscripciones</p></button>
            <button class="flex"><i class="far fa-caret-square-right"></i><p>Originals</p></button>
            <button class="flex"><i class="far fa-play-circle"></i><p>Youtube Music</p></button>
        </div>
        <div>
            <button class="flex"><i class="fas fa-book"></i><p>Biblioteca</p></button>
            <button class="flex"><i class="fas fa-history"></i><p>Historial</p></button>
            <button class="flex"><i class="fab fa-youtube-square"></i><p>Mis videos</p></button>
            <button class="flex"><i class="far fa-clock"></i><p>Ver mas tarde</p></button>
            <button class="flex"><i class="fas fa-download"></i><p>Descargas</p></button>
            <button class="flex"><i class="far fa-thumbs-up"></i><p>Videos que me gustan</p></button>
            <button class="flex"><i class="fas fa-angle-down"></i><p>Mostrar mas</p></button>
        </div>
        <div>
            <span>MAS DE YOUTUBE</span>
            <button class="flex"><i class="fas fa-gamepad"></i><p>Videojuegos</p></button>
            <button class="flex"><i class="fas fa-wifi"></i><p>Directo</p></button>
            <button class="flex"><i class="far fa-lightbulb"></i><p>Aprendizaje</p></button>
            <button class="flex"><i class="fas fa-trophy"></i><p>Deportes</p></button>
        </div>
        <div>
            <button class="flex"><i class="fas fa-cog"></i><p>Configuración</p></button>
            <button class="flex"><i class="far fa-flag"></i><p>Historial de denuncias</p></button>
            <button class="flex"><i class="far fa-question-circle"></i><p>Ayuda</p></button>
            <button class="flex"><i class="fas fa-exclamation-triangle"></i><p>Enviar sugerencias</p></button>
        </div>
        <div class="flex">
            <a href="">Informacion</a>
            <a href="">Prensa</a>
            <a href="">Derechos de autor</a>
            <a href="">Contactar</a>
            <a href="">Creadores</a>
            <a href="">Publicidad</a>
            <a href="">Desarrolladores</a>
        </div>
        <div class="flex">
            <a href="">Términos</a>
            <a href="">Privacidad</a>
            <a href="">Politica y seguridad</a>
            <a href="">Como funciona Youtube</a>
            <a href="">Probar funciones nuevas</a>
        </div>
        <p>© 2021 Google LLC</p>
    </section>
    <main class="float-right flex-col w-5/6 bg-red-500">
        hola
    </main>
</body>
</html>
